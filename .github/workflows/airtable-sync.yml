name: Airtable to Supabase Sync

on:
  schedule:
    - cron: '*/5 * * * *' # her 5 dakikada bir
  workflow_dispatch: {}

concurrency:
  group: airtable-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Diagnostics adımı kaldırıldı (editör uyarılarını azaltmak için)

      - name: Run Airtable → Supabase sync
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          export NODE_OPTIONS="--unhandled-rejections=strict"
          node scripts/airtable-to-supabase-sync.cjs
