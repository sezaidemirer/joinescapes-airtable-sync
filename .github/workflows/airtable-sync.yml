# yamllint disable rule:line-length
name: Airtable to Supabase Sync

on:
  schedule:
    - cron: '0 * * * *' # saat başı çalışır
  workflow_dispatch: {} # Manuel çalıştırma da aktif

concurrency:
  group: airtable-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Diagnostics adımı kaldırıldı (editör uyarılarını azaltmak için)

      - name: Run Airtable → Supabase sync
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          # Blog tablosu (Destinasyonlar)
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
          # Haberler tablosu (Yurt İçi Haberleri)
          AIRTABLE_TABLE_YURT_ICI_HABERLERI: ${{ secrets.AIRTABLE_TABLE_YURT_ICI_HABERLERI }}
        run: |
          export NODE_OPTIONS="--unhandled-rejections=strict"
          node scripts/airtable-to-supabase-sync.cjs
